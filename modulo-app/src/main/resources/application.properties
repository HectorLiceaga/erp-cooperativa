# --- Configuración de DataSource para H2 (Runtime) ---
# Usamos H2 en memoria para desarrollo y pruebas rápidas
spring.datasource.url=jdbc:h2:mem:erpdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- Configuración de JPA/Hibernate ---
# Dialecto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL (Data Definition Language) Auto: update
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL generado por Hibernate en la consola (útil para debug)
spring.jpa.show-sql=true

# Formatear el SQL mostrado para que sea más legible
spring.jpa.properties.hibernate.format_sql=true

# --- Consola H2 (Opcional pero útil) ---
# Habilitar la consola web de H2
spring.h2.console.enabled=true
# Ruta para acceder a la consola (ej. http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console



